<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Marketing Suite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.9.0",
    "@tailwindcss/browser": "https://esm.sh/@tailwindcss/browser@^4.1.10",
    "idb": "https://esm.sh/idb@8"
  }
}
</script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: {
              DEFAULT: '#C084FC',
              start: '#A855F7',
              end: '#EC4899',
            },
            "background-dark": "#121212",
            "component-dark": "#1E1E1E",
            "border-dark": "#333333",
            "text-dark": "#F1F1F1",
            "text-secondary": "#A0A0A0",
            "destructive": "#F43F5E",
          },
          fontFamily: {
            "display": ["Manrope", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.75rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
          keyframes: {
            'aurora': {
              from: { backgroundPosition: '0% 50%' },
              to: { backgroundPosition: '100% 50%' },
            },
            'pulse-glow': {
              '0%, 100%': { boxShadow: '0 0 20px rgba(192, 132, 252, 0.4)', transform: 'scale(1)' },
              '50%': { boxShadow: '0 0 35px rgba(236, 72, 153, 0.6)', transform: 'scale(1.05)' },
            },
            'slide-in-from-bottom': {
              from: { transform: 'translateY(100%)' },
              to: { transform: 'translateY(0)' },
            },
            'shimmer': {
              '100%': { transform: 'translateX(100%)' },
            },
          },
          animation: {
            'aurora': 'aurora 8s ease infinite',
            'pulse-glow': 'pulse-glow 3s infinite ease-in-out',
            'slide-in-up': 'slide-in-from-bottom 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
            'shimmer': 'shimmer 2s infinite',
          },
          boxShadow: {
            'glow': '0 0 25px rgba(192, 132, 252, 0.4)',
            'md': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1)',
            'lg': '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1)',
          }
        },
      },
    }
  </script>
    <style>
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(1rem); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      html {
        font-family: 'Manrope', sans-serif;
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
      }
      .text-gradient {
        background: linear-gradient(to right, #A855F7, #EC4899);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
      }
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 15% 25%, rgba(168, 85, 247, 0.08) 0%, transparent 40%),
                    radial-gradient(circle at 85% 75%, rgba(236, 72, 153, 0.08) 0%, transparent 40%);
        z-index: -1;
        pointer-events: none;
      }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-background-dark">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>

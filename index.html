<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AI Marketing Suite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.9.0",

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: {
              DEFAULT: '#8B5CF6',
              start: '#6366f1', // Indigo 500
              end: '#a855f7',   // Purple 500
            },
            background: {
              dark: "#030014", // Deep space blue/black
              card: "rgba(255, 255, 255, 0.03)",
            },
            border: {
              dark: "rgba(255, 255, 255, 0.1)",
            },
            text: {
              dark: "#FFFFFF",
              secondary: "#94a3b8", // Slate 400
              muted: "#64748b",
            },
            destructive: "#ef4444",
            success: "#10b981",
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans", "sans-serif"]
          },
          borderRadius: {
            "xl": "1rem",
            "2xl": "1.5rem",
            "3xl": "2rem",
            "4xl": "2.5rem",
            "full": "9999px"
          },
          boxShadow: {
            'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
            'glow': '0 0 20px rgba(139, 92, 246, 0.5)',
            'glow-sm': '0 0 10px rgba(139, 92, 246, 0.3)',
          },
          keyframes: {
            'float': {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            'pulse-glow': {
              '0%, 100%': { opacity: '1', transform: 'scale(1)' },
              '50%': { opacity: '0.8', transform: 'scale(1.05)' },
            },
            'slide-up': {
              from: { transform: 'translateY(20px)', opacity: '0' },
              to: { transform: 'translateY(0)', opacity: '1' },
            },
            'aurora': {
              '0%': { transform: 'rotate(0deg) scale(1)' },
              '50%': { transform: 'rotate(180deg) scale(1.1)' },
              '100%': { transform: 'rotate(360deg) scale(1)' },
            },
            'shimmer': {
              '100%': { transform: 'translateX(100%)' },
            }
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'pulse-glow': 'pulse-glow 3s infinite',
            'slide-up': 'slide-up 0.5s ease-out forwards',
            'spin-slow': 'spin 3s linear infinite',
            'aurora': 'aurora 20s linear infinite',
            'shimmer': 'shimmer 2s infinite',
          },
        },
      },
    }
  </script>
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #030014;
        color: #fff;
        -webkit-tap-highlight-color: transparent;
        overflow: hidden;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      /* Gradient Text */
      .text-gradient {
        background: linear-gradient(135deg, #c4b5fd 0%, #a78bfa 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      .text-gradient-primary {
        background: linear-gradient(to right, #818cf8, #c084fc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Glass Utilities */
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
      
      /* FIXED: Transparent dark inputs with no white background */
      .glass-input {
        background: rgba(255, 255, 255, 0.05) !important;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        color: white !important;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      .glass-input:focus {
        background: rgba(255, 255, 255, 0.1) !important;
        border-color: rgba(139, 92, 246, 0.5) !important;
        outline: none;
        box-shadow: 0 0 0 1px rgba(139, 92, 246, 0.3);
      }
      .glass-input::placeholder {
        color: rgba(255, 255, 255, 0.4);
      }

      /* Webkit Autofill Override */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active {
          -webkit-box-shadow: 0 0 0 30px #15151a inset !important;
          -webkit-text-fill-color: white !important;
          transition: background-color 5000s ease-in-out 0s;
      }
      
      /* Aurora Background */
      .aurora-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: #030014;
        overflow: hidden;
      }
      .aurora-blob {
        position: absolute;
        filter: blur(90px);
        opacity: 0.35;
        border-radius: 50%;
        animation: aurora 25s infinite alternate;
      }
      .blob-1 {
        top: -10%;
        left: -10%;
        width: 600px;
        height: 600px;
        background: #4338ca; /* Indigo */
        animation-delay: 0s;
      }
      .blob-2 {
        bottom: -10%;
        right: -10%;
        width: 500px;
        height: 500px;
        background: #a21caf; /* Fuchsia */
        animation-delay: -5s;
      }
      .blob-3 {
        top: 40%;
        left: 30%;
        width: 700px;
        height: 700px;
        background: #5b21b6; /* Purple */
        opacity: 0.25;
        animation-delay: -10s;
      }

      /* Safe area for mobile */
      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom, 24px);
      }
      .safe-area-top {
        padding-top: env(safe-area-inset-top, 24px);
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-background-dark antialiased h-full overflow-hidden text-white selection:bg-primary selection:text-white">
    <div class="aurora-bg">
      <div class="aurora-blob blob-1"></div>
      <div class="aurora-blob blob-2"></div>
      <div class="aurora-blob blob-3"></div>
    </div>
    <div id="root" class="h-full w-full overflow-hidden"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
